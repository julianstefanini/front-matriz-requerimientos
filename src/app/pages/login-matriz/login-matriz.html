<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <!--<img
        class="w-8 h-8 mr-2"
        src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
        alt="logo"
      />-->
      <img
        class="w-8 h-8 mr-2"
        src="assets/imagenes/icono-banco.png"
        alt="logo"
      />
      Banco Agrario
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Ingrese su cuenta
        </h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4 md:space-y-6" action="#">

          <mat-form-field class="example-full-width">
            <mat-label>Usuario</mat-label>
            <input
              type="text"
              matInput
              formControlName="usuarioFormControl"
              placeholder="Usuario dominio banco"
            />

            @if (loginForm.get('usuarioFormControl')?.invalid) {
            <mat-error>usuario es <strong>requerido</strong></mat-error>
            }
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input
              type="password"
              matInput
              formControlName="contraseniaFormControl"
              placeholder="Contraseña"
              [type]="hide ? 'password' : 'text'"
            />
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            @if (loginForm.get('contraseniaFormControl')?.invalid) {
            <mat-error>contraseña es <strong>requerido</strong></mat-error>
            }
          </mat-form-field>
          <button
            type="submit"
            class="cursor-pointer w-full text-white bg-primary-600 bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Ingresar
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
